# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 治部少辅
subtitle: 大一大万大吉
description: 晚来天雨雪，能饮一杯无？
keywords:
author: Woody Huang
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.codewoody.com
root: /
# permalink: posts/:year/:month/:day/:title/
permalink: posts/:abbrlink/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/  
## Themes: https://hexo.io/themes/
theme: next

## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:huangy10/huangy10.github.io.git
  branch: master

# Docs: https://github.com/hexojs/hexo-generator-feed
feed:
  type: atom

# search:
#   path: search.xml
#   field: post
#   format: html
#   limit: 10000

pandoc:
  extra:
    - bibliography: ./source/_reference.bib
    - csl: ./source/_IEEEtran.cls
  filters:
    - pandoc-crossref
    - pandoc-citeproc
  # meta:
  #   - link-citations
    # - suppress-bibliography